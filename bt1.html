<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi độ C sang độ F</title>
</head>
<body>
<script>
    let c = +prompt("Nhập độ C: ");
    let f = (c*(9/5)) + 32;
    if (typeof c == "number")
        alert('Nhiệt độ F bằng ' +f)
    else
        alert('Không hợp lệ, vui lòng nhập lại để tính tiếp')
</script>
</body>
</html>
