
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi</title>
</head>
<body>
<script>
    let a = + prompt('Bạn bao nhiêu tuổi? ');
    if (a>120)
        alert('Quá số tuổi hợp lệ, vui lòng nhập lại')
    else if (a<=0)
        alert('Không hợp lệ, vui lòng nhập lại')
    else
        alert('Tuổi hợp lệ ')
</script>
</body>
</html>
