<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá Điện</title>
</head>
<body>
<script>
    let b = +prompt('Số điện là: ');

    if (b >= 100) {
        alert('Tiền điện bạn phải nộp là: ' + (b * 1200))
    }
    else  if (b > 250) {
        alert('Tiền điện bạn phải nộp là: ' + ( 120000 * 1500*(b-250)))
    }
    else  if (b > 500) {
        alert('Tiền điện bạn phải nộp là: ' + ( 120000) * 225000*(b-500))
    }
    else
        alert('Không thể tính, vui lòng nhập lại')
</script>
</body>
</html>
